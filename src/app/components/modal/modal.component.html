<div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" (click)="onClose()">&times;</span>
        <h2>{{title}}</h2>
      </div>
      <div class="modal-body">
        <p>{{subtitle}}</p>
      </div>
      <div class="modal-footer">
        <span class="buttons">
          <button (click)="onClose()">Go back to Login</button>
        </span>
      </div>
    </div>
  </div>
