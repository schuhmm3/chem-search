<div class="container-box">
  <form>
    <div class="form-field">
      <label><b>Username: </b></label>
      <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]='id' required autocomplete="on">
    </div>
    <div class="form-field">
      <label><b>Password: </b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]='passwd' required autocomplete="on">
    </div>
    <div>
      <button (click)="doLogin()">Login</button>
    </div>
  </form>
</div>

<app-modal *ngIf="showModal===true" [title]="'Login Incorrect'" [subtitle]="'User not found or incorrect password'"
  (modalClose)="modClose()"></app-modal>
